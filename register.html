<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Ai - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">Stubiee Ai</div>
        </div>
    </nav>

    <div class="outer-container">
        <div class="registration-content">
            <h1>Registration.</h1>
            
            <div class="social-login">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-context="signup"
                    data-ux_mode="popup"
                    data-callback="handleGoogleSignIn"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signup_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
                
                <div id="fb-root"></div>
                <button class="facebook-btn" onclick="fbLogin()">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" placeholder="Mobile Number" required maxlength="10">
                    <div id="mobileError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Create Password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <button type="submit" class="create-account-btn">Create Account.</button>
                
                <div class="login-box">
                    <p class="login-link">already have an account? <a href="login.html" id="loginLink">login</a></p>
                    <button class="back-button" onclick="window.location.href='../templates/index.html'">
                        ‚Üê Back to Home
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Facebook SDK initialization
        window.fbAsyncInit = function() {
            FB.init({
                appId: 'YOUR_FACEBOOK_APP_ID',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
        };

        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    FB.api('/me', {fields: 'name,email'}, function(response) {
                        handleFacebookSignIn(response);
                    });
                }
            }, {scope: 'public_profile,email'});
        }

        function handleGoogleSignIn(response) {
            // Handle Google sign-in response
            console.log('Google response:', response);
            // Send credential to your backend
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle successful registration/login
                window.location.href = '/dashboard'; // Redirect after success
            });
        }

        function handleFacebookSignIn(response) {
            // Handle Facebook response
            console.log('Facebook response:', response);
            // Send data to your backend
            fetch('/auth/facebook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: response.name,
                    email: response.email,
                    facebookId: response.id
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle successful registration/login
                window.location.href = '/dashboard'; // Redirect after success
            });
        }
    </script>
    <script src="register.js"></script>
</body>
</html>
