<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Ai - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">Stubiee Ai</div>
        </div>
    </nav>

    <div class="outer-container">
        <div class="login-content">
            <h1>Login here</h1>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>

                <div class="social-login">
                    <button id="google-login" class="google-btn">Login with Google</button>
                    <button id="facebook-login" class="facebook-btn">Login with Facebook</button>
                </div>

                <div class="action-links">
                    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
                    <button class="back-home-btn" onclick="window.location.href='../templates/index.html'">
                        Back to Home
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    
    <script src="login.js"></script>
</body>
</html>
